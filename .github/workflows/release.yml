name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.platform.target }}
    runs-on: ${{ matrix.platform.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - target: x86_64-unknown-linux-musl
            runs-on: ubuntu-24.04
            archive: tar.gz

          - target: aarch64-unknown-linux-musl
            runs-on: ubuntu-24.04
            archive: tar.gz

          - target: x86_64-apple-darwin
            runs-on: macos-latest
            archive: tar.gz

          - target: aarch64-apple-darwin
            runs-on: macos-latest
            archive: tar.gz

          - target: x86_64-pc-windows-msvc
            runs-on: windows-latest
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: build
          target: ${{ matrix.platform.target }}
          args: "--locked --release"
          strip: true

      - name: Package (Unix)
        if: matrix.platform.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.platform.target }}/release
          tar czvf ../../../kyle-${{ matrix.platform.target }}.tar.gz kyle
          cd -

      - name: Package (Windows)
        if: matrix.platform.archive == 'zip'
        shell: pwsh
        run: |
          cd target/${{ matrix.platform.target }}/release
          Compress-Archive -Path kyle.exe -DestinationPath ../../../kyle-${{ matrix.platform.target }}.zip
          cd -

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kyle-${{ matrix.platform.target }}
          path: kyle-${{ matrix.platform.target }}.${{ matrix.platform.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
